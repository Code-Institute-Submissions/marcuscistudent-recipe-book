{% extends 'base.html' %}
{% block content %}


    <div class="container">
            <h1>Recipes</h1>
            <h2>Search for a Recipe </h2>
            <div>
                <!-- FORM -->
                <form action="{{ url_for('recipe_content') }}" method="GET" target="_blank" class="form-inline">
                    <input type="text" class="form-control" placeholder="Recipe" name="find_recipe" id="find_recipe" autofocus>
                    <button class="btn btn-danger">Search </button>
                </form>
            </div>
        </div>
    </div>
    <div class="push"></div>
    </div>
        
        
        
        {% for recipe in recipes %}
        
       
<div id="full_recipe" class="vertical-text"></div>    
        {{recipe.recipe_name}}

   

        {% endfor %}
        {% endblock %}
