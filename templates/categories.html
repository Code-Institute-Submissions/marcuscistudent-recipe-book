{% extends 'base.html'%} {% block header %}
<body>
  <div class="wrapper">

<div class="row">

    <h4>Categories</h4>
<table>
        <thead>
          <tr>
              <th>Category Name</th>
              <th>Edit/Delete</th>
              
          </tr>
        </thead>
{% for category in categories %}
        <tbody>
          <tr>
            <td><strong>{{category.category_name}}</strong></td>
            <td><a href="{{url_for('edit_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small indigo lighten-2">Edit</a><a href="{{url_for('delete_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small red lighten-2">Del</a></td>
            
          </tr>

        {% endfor %}
  
</tbody>
      </table>
<div class="row">
    <a href="{{url_for('new_category')}}" class="waves-effect waves-light btn light-green lighten-1">
        <i class="material-icons right">playlist_add</i>Add Category</a>
</div>
<div class="push"></div>
  </div>
  <footer class="footer"></footer>
</body>

{% endblock %}

{% block footer %} {% endblock %}
