{% extends 'base.html'%} {% block content %}

<h4>Edit Recipe</h4>
<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      {% if cat.category_name == recipe.category_name%}
                      <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                      {% else %}
                       <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea">{{recipe.ingredients}}</textarea>
                <label for="icon_telephone">Recipe Ingredients</label>
            </div>
        </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="method" id="method" class="materialize-textarea">{{recipe.method}}</textarea>
                <label for="icon_telephone">Recipe Method</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light indigo lighten-2" type="submit" name="action">Edit Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>


{% endblock %}
