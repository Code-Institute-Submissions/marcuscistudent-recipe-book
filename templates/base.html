<!DOCTYPE html>
<html>

<head>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />

</head>

<body>
        <header>
        <nav>
            <div class="nav-wrapper indigo lighten-2">
                <a href="{{ url_for('index') }}" class="brand-logo">Recipe Book</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('index') }}"><i class="material-icons left">search</i>Search</a></li>
                    <li><a href="{{ url_for('category_search') }}"><i class="material-icons left">select_all</i>Search By Category</a></li>
                    <li><a href="{{ url_for('get_recipes') }}"><i class="material-icons left">list</i>All Recipes</a></li>
                    <li><a href="{{ url_for('add_recipe') }}"><i class="material-icons left">add</i>Add Recipe</a></li>
                    <li><a href="{{ url_for('get_categories') }}"><i class="material-icons left">apps</i>Categories</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{ url_for('index') }}">Search</a></li>
                    <li><a href="{{ url_for('category_search') }}">Search By Category</a></li>
                    <li><a href="{{ url_for('get_recipes') }}">All Recipes</a></li>
                    <li><a href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
                    <li><a href="{{ url_for('get_categories') }}">Categories</a></li>
                </ul>
            </div>
        </nav>

    </header>
        

    {% block content %} {% endblock %}

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $('.button-collapse').sideNav();
        });
       
    </script>
    

</body>

</html>
