{% extends 'base.html' %} {% block content %}

<h4>All Recipes</h4>

<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Delete</a>
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                </div>
                
                <div class=" task_header col s9">
                    <strong>{{recipe.recipe_name}}</strong>
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    <br>
                    <h5>Category</h5>
                {{recipe.category_name}}
                <br>
                    <h5>Ingredients</h5>
                {{recipe.ingredients}} 
                <br>
                    <h5>Method</h5>
                {{recipe.method}} 
            </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
